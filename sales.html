<!DOCTYPE html/>
<html>
    <head>
      <title>Salmon Cookies Sales</title>
      <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
  <body>
    <section>
      <form id="make-store">
        <fieldset>
          <legend>New Store Maker</legend>
          <label for="locationName">Store Name:</label>
          <input name="locationName" id="loc-name-input" type="text"/>
          <label for="min-cust">Minimum Customers Per Hour:</label>
          <input name="min-cust-input" id="min-cust" type="number" step=0./>
          <label for="max-cust">Maximum Customers Per Hour:</label>
          <input name="max-cust-input" id="max-cust" type="number" step="0."/>
          <label for="avg-per-sale">Average Cookies Per Customer:</label>
          <input name="avg-per-sale" id="max-cust" type="number" step="0.01"/>
          <button name="submit-store-data" type="submit">Build It!</button>
        </fieldset>
      </form>
    </section>
    <section id="table-section">
      <table id="sales-list">
      </table>
    </section>
    <script src="app.js"></script>
  </body>

</html>
